{template common/header_ajax}
<div class="dianzhaos">
    <h2><strong>{lang dz55625_adtwo:indexaddhd}</strong><a href="javascript:;" onClick="hideWindow('$_G[gp_handlekey]');" class="flbc" title="{lang close}">{lang close}</a></h2>
    <ul>


<form method="post" enctype="multipart/form-data" action="plugin.php?id=dz55625_adtwo:adtwo&applysubmit=true" name="applyform">
				<input type="hidden" name="referer" value="$_G[referer]">
				<input type="hidden" name="formhash" value="{FORMHASH}" />
                <table width="98%" border="1" bordercolor="#cccccc" style="margin:0 auto">

					<tr>
						<td width="100" height="35" bgcolor="#F2F2F2" align="center">{lang dz55625_adtwo:adname}</td>
						<td colspan="2">&nbsp;<input type="text" name="title" style="width:278px; height:22px; line-height:22px;" /></td>
					</tr>

					<tr>
						<td height="35" bgcolor="#F2F2F2" align="center">{lang dz55625_adtwo:adpic}</td>
						<td colspan="2">&nbsp;<input type="text" name="photos" style="width:278px; height:22px; line-height:22px;" /></td>
					</tr>
                    
					<tr>
						<td height="35" bgcolor="#F2F2F2" align="center">{lang dz55625_adtwo:adlinks}</td>
						<td colspan="2">&nbsp;<input type="text" name="urls" style="width:278px; height:22px; line-height:22px;" /></td>
					</tr>
				</table>
                <div style="text-align:center; margin:10px auto 0;">
               
					<button type="submit" name="applysubmit" id="applysubmit" value="true" class="pn pnp" /><strong>{lang dz55625_adtwo:adtijiao}</strong></button>
				    <button type="reset" name="sendreset" class="pn pnp" /><strong>{lang dz55625_adtwo:adcexiao}</strong></button>
				</div>

</form>


    </ul>
</div>
{template common/footer_ajax}
